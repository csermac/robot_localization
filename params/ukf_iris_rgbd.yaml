frequency: 30

sensor_timeout: 0.1

two_d_mode: false

transform_time_offset: 0.0
transform_timeout: 0.0
print_diagnostics: true
permit_corrected_publication: false

debug: false
debug_out_file: ~/debug_filter/file.txt

publish_tf: true
publish_acceleration: false
permit_corrected_publication: false

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom

################################################################################
odom0: run_localization/camera_pose
odom0_config: [true,  true,  true,
               true,  true,  true,
               false, false, false,
               false, false, false,
               false, false, false]
odom0_queue_size: 2
odom0_nodelay: false
odom0_differential: false
# this option is crucial, read about it.
odom0_relative: false

################################################################################
# The order of the values in the configuration matrix below is 
#  x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az.
# changed to the one providedby mavros
imu0: mavros/imu/data
imu0_config: [false, false, false,
              true,  true,  true,
              false, false, false,
              true,  true,  true,
              true,  true,  true]
imu0_nodelay: false
imu0_differential: false
imu0_relative: true
imu0_queue_size: 5
imu0_pose_rejection_threshold: 0.8
imu0_twist_rejection_threshold: 0.8
imu0_linear_acceleration_rejection_threshold: 0.8

imu0_remove_gravitational_acceleration: true


use_control: true

stamped_control: false
control_timeout: 0.2
control_config: [true, false, false, false, false, true]

